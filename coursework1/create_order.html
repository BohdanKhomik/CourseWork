            <h2 class="order_title">Заповніть поле</h2>

                        <option value="Верона">Верона</option>
                    </select>
                    <select class="form__input" name="Розмір">
                        <option value="36см">35см</option>
                        <option value="30см">30см</option>
                        <option value="20см">20см</option>
                    </select>
                    <input class="form__input" type="text" name="ім'я" placeholder="Ім'я" required>
                    <input class="form__input" type="text" name="Телефон" placeholder="Телефон" required>
                    <input class="form__input" type="text" name="Адреса" placeholder="Адреса" required>
                    <select class="form__input" name="оплата">
                    <option value="Оплата готівкою">Оплата готівкою</option>
                    <option value="Оплата картою">Оплата картою</option>
                    </select>
                    <button class="btn form__btn" type="submit">Відправити</button>
